<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml" xmlns:sd="http://www.w3.org/1999/xhtml"
      xmlns:ad="http://www.w3.org/1999/xhtml">
<head>
    <title>Lista de Alumnos</title>
</head>
<body>
<h1>CLASE 2º DAM</h1>
<table border="1">
    <thead>
    <tr>
        <th>ID</th>
        <th>Nombre</th>
        <th>Apellido</th>
        <th>Edad</th>
        <th>DNI</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="alumno : ${alumnos}">
        <td th:text="${alumno.id}"></td>
        <td th:text="${alumno.nombre}"></td>
        <td th:text="${alumno.apellidos}"></td>
        <td th:text="${alumno.edad}"></td>
        <td th:text="${alumno.dni}"></td>
    </tr>
</table>
<nav>
    <ul
            class="pagination" sd:pagination="aligned-links">
    </ul>
</nav>


<p><a th:href="@{/nuevo}">Añadir Nuevo Alumno</a></p>
</body>
</html>
